{% extends 'base.html' %}
{% block title %}Categories | Income Tracker{% endblock %}
{% block content %}
<section class="category-section fade-in-down">
  <div class="category-header">
    <h2>Your Categories</h2>
    <a href="{% url 'category-create' %}" class="button">Add Category</a>
  </div>
  <ul class="category-list">
    {% for category in categories %}
      <li>
        <a href="{% url 'category-detail' category.pk %}" class="category-link">{{ category.name }}</a>
      </li>
    {% empty %}
      <li class="empty">No categories found.</li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
