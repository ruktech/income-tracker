{% extends 'base.html' %}
{% block content %}
<h2>Your Categories</h2>
<ul>
  {% for category in categories %}
    <li>
      <a href="{% url 'category-detail' category.pk %}">{{ category.name }}</a>
    </li>
  {% empty %}
    <li>No categories found.</li>
  {% endfor %}
</ul>
<a href="{% url 'category-create' %}">Add Category</a>
{% endblock %}
