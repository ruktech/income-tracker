{% extends 'base.html' %}
{% block title %}Delete Category | Income Tracker{% endblock %}
{% block content %}
<section class="profile-section fade-in-down">
  <div class="profile-card">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete this category?</p>
    <form method="post">{% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="button">Yes, delete</button>
        <a href="{% url 'category-detail' object.pk %}" class="button secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
