<div class="filter-group">
  <label for="{{ name }}" class="filter-label">{{ label }}</label>
  <select name="{{ name }}" id="{{ name }}" class="form-control">
    {% if all_option %}
      <option value="">{% autoescape off %}{{ all_option }}{% endautoescape %}</option>
    {% endif %}
    {% for opt in options %}
      {% if is_tuple %}
        <option value="{{ opt.0 }}" {% if opt.0 == selected %}selected{% endif %}>{{ opt.1 }}</option>
      {% elif is_model %}
        <option value="{{ opt.id }}" {% if opt.id == selected %}selected{% endif %}>{{ opt.name }}</option>
      {% else %}
        <option value="{{ opt }}" {% if opt == selected %}selected{% endif %}>{{ opt }}</option>
      {% endif %}
    {% endfor %}
  </select>
</div>
